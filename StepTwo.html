<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" href="bootstrap-3.1.1-dist/css/bootstrap.min.css" />
        <script src="external_js/jquery-1.9.0.min.js"></script>
        <link rel="stylesheet" href="Steps.css" />
        <link href='http://fonts.googleapis.com/css?family=Changa+One' rel='stylesheet' type='text/css'>
    </head>
    <div class="row col-md-6 col-md-offset-3">
    	<img src="statusbar2.png" class= "statusbar" alt="Smoking Statistics">
    </div>
    <div class="row main-container col-md-6 col-md-offset-3">
    	<form class="form-horizontal" role="form">
			<div class="form-group">
		    	<label class="col-sm-2 control-label">Years Smoking</label>
		    	<div class="col-sm-8">
		    		<select class="form-control">
					  	<option>1-3</option>
					  	<option>4-8</option>
					  	<option>9-15</option>
					  	<option>15-25</option>
					  	<option>25+</option>
					</select>
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label class="col-sm-2 control-label">Cigarettes/Day</label>
		    	<div class="col-sm-8">
		    		<select class="form-control">
					  	<option>1</option>
					  	<option>2</option>
					  	<option>3</option>
					  	<option>4</option>
					  	<option>5</option>
					  	<option>6</option>
					  	<option>7</option>
					  	<option>8</option>
					  	<option>9</option>
					  	<option>10</option>
					  	<option>11</option>
					  	<option>12</option>
					  	<option>13</option>
					  	<option>14</option>
					  	<option>15</option>
					  	<option>16</option>
					  	<option>17</option>
					  	<option>18</option>
					  	<option>19</option>
					  	<option>20</option>
					  	<option>21+</option>
					</select>
		    	</div>
		  	</div>
		</form>
	</div>
	<div class="row col-md3"></div>

	<div class="row col-md-8 col-md-offset-2">
		<button type="button" id="buttonBack" class="btn btn-primary">
			<span class="glyphicon glyphicon-chevron-left"></span>Back
		</button>
		<button type="button" id="buttonNext" class="btn btn-primary">
			Next<span class="glyphicon glyphicon-chevron-right"></span>
		</button>
	</div>
</html>
