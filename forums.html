<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bootstrap-3.1.1-dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="frame.css" />
        <link rel="stylesheet" href="forums.css" />
        <link rel="stylesheet" href="progressGraph.css" />
        <script src="external_js/jquery-1.9.0.min.js"></script>
        <script src="bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="jquery-ui-1.10.4.custom/css/ui-lightness/jquery-ui-1.10.4.custom.min.css" />
<script src="jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="d3-tip.js"></script>
        <script src="progressGraph.js"></script>
        <script src="frame.js"></script>
        <script src="forums.js"></script>
        
        <link href='http://fonts.googleapis.com/css?family=Changa+One' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row row-top">
                <div class="col-md-12 top-banner">
                    <div class="row">
                        <div class="col-md-2 title">
                            Enough.
                        </div>
                        <div class="col-md-5 reason">
                            <span class="reason-span">To be a good example for my kids.</span>
                        </div>
                        <div class="col-md-5 top-links">
                            <div class="profile-name">
                                <b>Jim Bob</b><br>
                                <a href="#" class="sign-out">Sign out</a>
                            </div>
                            <img src="prof_pic.jpg" class="profile-picture">
                            <ul class="top-nav nav nav-pills">
                                
                                <li><a>About</a></li>
                                <li><a>Home</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="sidebar">
                    <div id="frame-progress">
                        This week's goal: 17 per day
                        <div class="progress">
                          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                            <span class="sr-only">60% Complete</span>
                          </div>
                        </div>
                        Current average: 18.2 per day
                    </div>
                    <button class="btn  btn-primary" id="update-progress-btn">Update Progress</button>
                    <ul class="main-nav nav nav-pills nav-stacked">
                    </ul>
                    
                    <div class="following-list">
                        <span class="following-list-label"><img src="following line right.png" class="following-line"><b>Following</b><img src="following line left.png" class="following-line"></span>
                        <ul class="following-nav nav nav-pills nav-stacked">
                            <li><a>Dorothy</a></li>
                            <li><a>Toto</a></li>
                        </ul>
                    </div>
                    
                </div>
                <div id="content">
                    <div class="container-fluid">
                        <div class = "row">
                            <div id="header" class = "title col-md-12"> Forums </div>
                        </div>
                        <div class = "row">
                            <div class="col-md-12 forum-nav-buttons">
                                <div class="btn-group btn-group-justified">
                                    <div class="btn-group">
                                        <button type="button" class="active btn btn-default forum-nav">Reasons</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default forum-nav">Goals</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default forum-nav">Stories</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default forum-nav">Advice</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default forum-nav">Other</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="new_search" class = "row">
                            <div class = "col-md-6 align-left">
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> New Post</button>
                            </div>
                            <div class = "col-md-6">
                                <div class="input-group search-field">
                                    <input type="text" class="form-control">
                                    <span class="input-group-btn">
                                        <button id="btn-search" type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div id="forum_container" class="container-fluid">
                        </div>
                    </div>
                </div>     
            </div>
        </div>
    </body>
</html>
