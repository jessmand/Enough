<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="bootstrap-3.1.1-dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="people.css" />
        <link rel="stylesheet" href="frame.css" />
        <link rel="stylesheet" href="progressGraph.css" />
        <script src="external_js/jquery-1.9.0.min.js"></script>
        <script src="bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="jquery-ui-1.10.4.custom/css/ui-lightness/jquery-ui-1.10.4.custom.min.css" />
        <script src="jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="d3-tip.js"></script>
        <script src="progressGraph.js"></script>
        <script src="modals.js"></script>
        <script src="https://raw.github.com/aterrien/jQuery-Knob/master/js/jquery.knob.js"></script>
        <script src="frame.js"></script>
        <script src="people.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Changa+One' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row row-top"></div>
            <div class="row">
                <div class="sidebar"></div>
                <div id="content">
                    <div class="container-fluid">
                        <!-- People search bar -->
                        <nav class="navbar navbar-default" role="navigation">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <div class="navbar-brand">Filter</div>
                                </div>
                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                    <form class="navbar-form navbar-left" role="search">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Keywords">
                                            <input type="text" class="form-control" placeholder="Age">
                                            <input type="text" class="form-control" placeholder="Years Smoked">
                                            <select class="form-control">
                                                <option>Any Gender</option>
                                                <option>Male</option>
                                                <option>Female</option>
                                            </select>
                                        </div>
                                    </form>
                                    <form class="navbar-form navbar-right">
                                        <button id="search" type="button" class="btn btn-default">Search</button>
                                        <button id="view-all" type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
                                    </form>
                                </div>
                                <!-- /.navbar-collapse -->
                            </div>
                            <!-- /.container-fluid -->
                        </nav>
                        <div id="people">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="modals"></div>
