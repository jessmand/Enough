<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" href="bootstrap-3.1.1-dist/css/bootstrap.min.css" />
        <script src="external_js/jquery-1.9.0.min.js"></script>
        <link rel="stylesheet" href="Steps.css" />
        <link href='http://fonts.googleapis.com/css?family=Changa+One' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="jquery-ui-1.10.4.custom/css/ui-lightness/jquery-ui-1.10.4.custom.min.css">
        <script src="jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js"></script>
        <script src="Steps.js"></script>
        
        
    </head>
    <body>
	    <div class=container-fluid>
		    <div class="row">

		    	<div class="col-md-3 left-side">
		    		<div class="left-bar"></div>
		    	</div>

		    	<div class="col-md-6">
				    <div class="row statusbar-wrapper">
				    	<div class="statusbar">
					    	<div class="info-box personal-info-box info-box-on">Personal Information</div>
					    	<div class="info-box smoking-info-box info-box-on">Smoking Information</div>
					    	<div class="info-box goals-info-box info-box-off">Goals</div>
					    </div>
				    </div>
				    <div class="row user-input-section">
				    	<form class="form-horizontal" role="form">
							<div class="form-group">
						    	<label class="col-sm-3 control-label">Years Smoking</label>
						    	<div class="col-sm-5">
						    		<select class="form-control">
									  	<option>1-3</option>
									  	<option>4-8</option>
									  	<option>9-15</option>
									  	<option>15-25</option>
									  	<option>25+</option>
									</select>
						    	</div>
						  	</div>
						  	<div class="form-group">
						    	<label class="col-sm-3 control-label">Cigarettes per Day</label>
						    	<div class="col-sm-5">
                                    <input id="num-cigarettes-spinner" />
						    	</div>
						  	</div>
						</form>
					</div>

					<div class="row">
						<button type="button" id="button2to1" class="btn btn-primary">
							<span class="glyphicon glyphicon-chevron-left"></span>Back
						</button>
						<button type="button" id="button2to3" class="btn btn-primary">
							Next<span class="glyphicon glyphicon-chevron-right"></span>
						</button>
					</div>
				</div>

				<div class="col-md-3 right-side">
					<div class="right-bar"></div>
				</div>
			</div>
		</div>
        <script>
            $("#num-cigarettes-spinner").spinner({min:0});
    $( "#num-cigarettes-spinner" ).spinner( "value", 0 );
            </script>
	</body>
</html>
