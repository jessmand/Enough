<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" href="bootstrap-3.1.1-dist/css/bootstrap.min.css" />
        <script src="external_js/jquery-1.9.0.min.js"></script>
        <link rel="stylesheet" href="Steps.css" />
        <link href='http://fonts.googleapis.com/css?family=Changa+One' rel='stylesheet' type='text/css'>

    <body>
	    <div class=container-fluid>
		    <div class="row">

		    	<div class="col-md-3 left-side">

				    </div>
				    <div class="row user-input-section">
				    	<form class="form-horizontal" role="form">
							<div class="form-group">
						    	<label class="col-sm-2 control-label">First Name</label>
						    	<div class="col-sm-8">
						      		<input class="form-control" id="firstName">
						    	</div>
						  	</div>
						  	<div class="form-group">
						    	<label class="col-sm-2 control-label">Last Name</label>
						    	<div class="col-sm-8">
						      		<input class="form-control" id="lastName">
						    	</div>
						  	</div>
						  	<div class="form-group">
						    	<label class="col-sm-2 control-label">Bio</label>
						    	<div class="col-sm-8">
						      		<textarea class="form-control" rows="8" id="bio" placeholder="&ldquo;I started smoking...&rdquo;"></textarea>
						    	</div>
                                
						  	</div>
                            <div class="disclaimer"><i>This information will be visible to anyone who views your profile.</i></div>
						</form>
					</div>

					<div class="row">
						<button type="button" id="button1to0" class="btn btn-primary">
							<span class="glyphicon glyphicon-chevron-left"></span>Back

				</div>
