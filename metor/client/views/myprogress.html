<template name="myprogress">                
	<div id="content">
                    <h1 class="page-title">My Progress</h1>
                    <div id="graph-container">
			    {{#constant}}
			    {{/constant}}
		    </div>
                    <div class="row saved-cigarettes-container">
                        <div class="col-md-4 col-md-offset-4"><b>Cigarettes resisted:</b> <span class="saved-cigarettes"></span></div>
                    </div>
                    <div class="row cigarette-facts-container">
                        <div class="col-md-3 col-md-offset-3"><b>Life regained:</b> You will <span class="extended-life"></span>.</div>
                        <div class="col-md-3"><b>Money saved:</b> <span class="saved-money"></span></div>
                    </div>
                    <div class="row">
                        <div id="goals-container" class="col-md-6 col-md-offset-3"><div class="goals-title"><span>Goals</span></div></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3 harder-easier-buttons">
                            <button class="btn btn-default harder-easier-button"><span class="glyphicon glyphicon-circle-arrow-up"></span>&nbsp; Harder</button>
                            <button class="btn btn-default harder-easier-button"><span class="glyphicon glyphicon-circle-arrow-down"></span>&nbsp; Easier</button>
			</div>
                    </div>
                </div>
</template>
